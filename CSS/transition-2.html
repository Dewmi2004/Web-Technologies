<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition-2</title> <style>

  div{
    width: 100px;
    height: 100px;
    background: lightcoral;
    border-radius: 100%;
    border: 1px solid deeppink;
    transition-duration: 3000ms;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }
  div:hover{
    width: 500px;
    height: 500px;
    border: 10px dashed darkred;
    background: mediumvioletred;
    opacity: 10%;
    transform: rotate(360deg);
  }
</style>
</head>
<body>
<div></div>
</body>
</html>
