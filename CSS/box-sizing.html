<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
    <style>
        div{
            width: 500px;
            height: 200px;
            background-color: lightpink;
            border: 10px solid red;
        }

        #1 {

            box-sizing: border-box;
        }
        #2{
box-sizing: content-box;
        }


    </style>
</head>
<body>
<div id="1"></div>
<div id="2"></div>
</body>
</html>
