       console.log("Even Number");

if(y>0){
    console.log("Positive Number");

    //==========================task-3====================================

var z=60;

if(z>=75){
    console.log("A");
}else if(z>=65){
    console.log("B");
}else if(z>=55){
    console.log("C");
}else if(z>=45){
