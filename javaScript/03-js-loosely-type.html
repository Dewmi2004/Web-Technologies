<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data types</title>
</head>
<body>
<script>


  var x =10;
  console.log(x);
  x="hello";// can do it
  console.log(x);


  let y =10;
  console.log(y);
  y = "hello";// can do it
  console.log(y);

</script>
</body>
</html>
